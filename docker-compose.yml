version: '3.8'

services:
# mineonlium node
   moth:
    image: gcr.io/mineonlium/moth
    pull_policy: always
    container_name: geth
    restart: unless-stopped
    ports:
      - 30303:30303
      - 30303:30303/udp
      - 8245:8545
      - 8246:8546
      - 8251:8551
    volumes:
      - ./data:/root/.ethereum
    user: root
    stop_signal: SIGINT
    stop_grace_period: 2m
    healthcheck:
      test: [ "CMD-SHELL", "geth attach --exec eth.blockNumber" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --http
      - --http.api=eth,net,web3,engine,admin
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --ws
      - --ws.origins=*
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3,miner
      - --graphql
      - --graphql.corsdomain=*
      - --graphql.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/root/.ethereum/jwt.hex
      - --authrpc.port=8551
      - --txlookuplimit=0
      - --bootnodes=enode://da992785d5060b9e431a13fe0d2795e508121c31e7fbcae865f6ff2901fbdedcf8cd5950ac603d3691eb29dbe77de5ea6a395631744a52d299472b8b61a1c9d6@143.198.57.118:30303,enode://da992785d5060b9e431a13fe0d2795e508121c31e7fbcae865f6ff2901fbdedcf8cd5950ac603d3691eb29dbe77de5ea6a395631744a52d299472b8b61a1c9d6@209.126.11.245:30303
      # - --mine
      # - --miner.etherbase=0xED87b75Dd703434519346f7bbb33DF70D3CFd6D6
    logging:
      driver: json-file
      options:
        max-size: 2m
        max-file: 10

# Grafana 
  #TODO:: pre configure dashboards and connection(s)
  grafana:
    image: grafana/grafana:7.2.1
    depends_on:
      - prometheus
    ports:
      - 3001:3000
    # volumes:
    #   - grafana:/etc/grafana/provisioning
    # env_file:
    #   - .grafana/config.monitoring
    restart: unless-stopped

  push-gateway:
    image: prom/pushgateway
    ports:
      - 9091:9091

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.21.0
    depends_on:
      - moth
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    restart: unless-stopped
    ports:
      - 9090:9090

# Blockscout postgres database
  db:
    image: postgres:14
    command: -c shared_buffers=1024MB -c max_connections=200
    restart: always
    container_name: 'postgres'
    healthcheck:
      test: [ "CMD", "pg_isready"]
      timeout: 45s
      interval: 10s
      retries: 10
    environment:
        POSTGRES_PASSWORD: ''
        POSTGRES_USER: 'postgres'
        POSTGRES_HOST_AUTH_METHOD: 'trust'
    # Uncomment the following line to persist the database 
    # Dont forget the volume in the bottom of the file as well
    # volumes:
    #   - postgres-data:/var/lib/postgresql/data
    ports:
      - 7432:5432

# # Redis db
  redis_db:
    image: 'redis:alpine'
    ports:
      - 6379:6379
    command: redis-server
    volumes:
      - redis-data:/data

# # Blockscout blockscanner
  blockscout:
    image: tmjeff/moscout
    restart: always
    depends_on:
      db:
        condition: service_healthy  
    container_name: 'blockscout'
    links:
      - db:database
    command: bash -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    # env_file:
    #   -  ./envs/common-blockscout.env
    environment:
        ETHEREUM_JSONRPC_VARIANT: 'geth'
        ETHEREUM_JSONRPC_HTTP_URL: http://moth:8545
        BLOCKSCOUT_HOST: 0.0.0.0
        PORT: 4000
        ETHEREUM_JSONRPC_WS_URL: ws://moth:8546/
        INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER: 'true'
        FETCH_REWARDS_WAY: trace_block
        DATABASE_URL: postgresql://postgres:@db:5432/blockscout?ssl=false
        ECTO_USE_SSL: 'false'
        ETHEREUM_JSONRPC_TRACE_URL: http://moth:8545/
        INDEXER_CATCHUP_BLOCKS_BATCH_SIZE: 250
        # SECRET_KEY_BASE: '56NtB48ear7+wMSf0IQuWDAAazhpb31qyc7GiyspBP2vh7t5zlCsF5QDv76chXeN'
        CHAIN_ID: '54321'
        NETWORK: MineOnlium
    ports:
      - 4000:4000

#NOT WORKING!! i think im just missing the compilers 
# # Smart Contract Verification
  smart-contract-verifier:
    image: ghcr.io/blockscout/smart-contract-verifier:${SMART_CONTRACT_VERIFIER_DOCKER_TAG:-latest}
    restart: always
    env_file:
      -  ./envs/common-smart-contract-verifier.env
    ports:
      - 8043:8043

  nginx:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - nginx-data:/data
      - ./letsencrypt:/etc/letsencrypt


volumes:
   redis-data:
   nginx-data:
